name: CD Docker Staging

on:
  workflow_call:
    inputs:
      image_tag:
        description: "Docker image tag for staging"
        required: false
        default: "staging"
        type: string
      registry:
        description: "Docker registry URL"
        required: false
        default: "ghcr.io"
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ inputs.registry }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ inputs.registry }}/${{ github.repository }}:${{ inputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to staging
        run: |
          echo "Deploying ${{ inputs.registry }}/${{ github.repository }}:${{ inputs.image_tag }} to staging environment"
