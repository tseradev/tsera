name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Format check
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Run tests
        run: deno test -A --fail-fast
        env:
          TSERA_ENV: test

  build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Cache dependencies
        run: deno cache --lock=deno.lock app/back/main.ts

      - name: Build backend
        run: |
          deno compile -A \
            --output ./dist/backend \
            app/back/main.ts

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: ./dist/backend

