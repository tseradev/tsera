name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Run linter
        run: deno lint

      - name: Check formatting
        run: deno fmt --check

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Run tests
        run: deno task test

  compile:
    name: Compile
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Compile binary
        run: deno compile -A --output dist/app main.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-linux
          path: dist/app

  coherence:
    name: Check Coherence
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x

      - name: Install TSera CLI
        run: deno install --global -A --name tsera https://deno.land/x/tsera/cli/main.ts

      - name: Run TSera doctor
        run: tsera doctor --fix

      - name: Verify coherence
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Project is not coherent. Run 'tsera doctor --fix' locally."
            git diff
            exit 1
          fi
          echo "✅ Project is coherent"
