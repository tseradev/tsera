name: CI - Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Export environment variables
        run: |
          # Map branch name to environment
          if [ "${{ github.ref_name }}" = "main" ]; then
            ENV="prod"
          elif [ "${{ github.ref_name }}" = "develop" ]; then
            ENV="staging"
          else
            ENV="dev"
          fi
          deno run -A src/cli/main.ts export-env --env=$ENV --format=github-env --prefix=APP_
        env:
      # Add your secrets here (from GitHub repository settings)
      # DATABASE_URL: ${{ secrets.DATABASE_URL }}
      # API_KEY: ${{ secrets.API_KEY }}

      - name: Run tests
        run: deno test -A --fail-fast
