name: CI - OpenAPI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  openapi-check:
    name: Validate OpenAPI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      # NOTE: Default OpenAPI path generated by TSera.
      # If your OpenAPI generation uses a different path or directory, adjust this path.
      - name: Check OpenAPI file exists
        run: |
          if [ ! -f "docs/openapi/OpenAPI.json" ]; then
            echo "❌ OpenAPI file not found at docs/openapi/OpenAPI.json"
            exit 1
          fi
          echo "✅ OpenAPI file found"

      - name: Validate OpenAPI JSON
        run: |
          # Basic JSON validation
          deno eval "JSON.parse(await Deno.readTextFile('docs/openapi/OpenAPI.json'))" || exit 1
          echo "✅ OpenAPI JSON is valid"

