services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - TSERA_DATABASE_URL=postgresql://postgres:postgres@db:5432/tsera
      - TSERA_ENV=dev
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: deno run -A main.ts

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tsera
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:

