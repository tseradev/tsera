name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

env:
  DENO_NO_PROMPT: "1"

jobs:
  quality:
    name: Quality checks (ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Run formatter check
        run: deno fmt --check

      - name: Run linter
        run: deno lint

      - name: Run tests
        run: deno task test

      - name: Run E2E tests
        run: deno task e2e

  compile:
    needs: quality
    name: Compile (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: Compile CLI
        run: deno task compile

      - name: Verify binary exists
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            test -f dist/tsera.exe
          else
            test -f dist/tsera
          fi
