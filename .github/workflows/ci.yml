name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  checks:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - name: Format
        run: deno task fmt --check
      - name: Lint
        run: deno task lint
      - name: Test
        run: deno task test
      - name: Compile (smoke)
        run: deno task compile
